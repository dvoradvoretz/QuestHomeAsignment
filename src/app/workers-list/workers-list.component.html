<mat-selection-list [multiple]="false"
                    (selectionChange)="onSelectionChange()"
                    #workersList>
  <mat-list-option
    *ngFor="let worker of workers;
    first as isFirst"
    [value]="worker"
    [selected]="isFirst">
    <mat-icon mat-list-icon>person_outline</mat-icon>
    {{worker.name}}
  </mat-list-option>
</mat-selection-list>
