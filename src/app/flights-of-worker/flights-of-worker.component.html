<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Flight number Column -->
  <ng-container matColumnDef="Flight number">
    <th mat-header-cell *matHeaderCellDef>Flight number</th>
    <td mat-cell *matCellDef="let element"> {{element.num}} </td>
  </ng-container>

  <!-- Origin Column -->
  <ng-container matColumnDef="Origin">
    <th mat-header-cell *matHeaderCellDef> Origin</th>
    <td mat-cell *matCellDef="let element"> {{element.from}} </td>
  </ng-container>

  <!-- Origin Date Column -->
  <ng-container matColumnDef="Origin Date">
    <th mat-header-cell *matHeaderCellDef> Origin Date</th>
    <td mat-cell *matCellDef="let element"> {{element.from_date}} </td>
  </ng-container>

  <!-- Destination Column -->
  <ng-container matColumnDef="Destination">
    <th mat-header-cell *matHeaderCellDef> Destination</th>
    <td mat-cell *matCellDef="let element"> {{element.to}} </td>
  </ng-container>

  <!-- Destination Date Column -->
  <ng-container matColumnDef="Destination Date">
    <th mat-header-cell *matHeaderCellDef> Destination Date</th>
    <td mat-cell *matCellDef="let element"> {{element.to_date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="getMoreDetails(row); selection.toggle(row);"
      [ngClass]="{hovered: row.hovered,
       highlighted: selection.isSelected(row)  }"
      (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>
</table>
